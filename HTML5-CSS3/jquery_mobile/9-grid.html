<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>九宫格</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>	
</head>
<body>
	<header>
		<a href="#" data-role="button" data-icon="back">后退</a>
		<h3>九宫格图</h3>
		<a href="#" data-role="button" data-icon="forward">前进</a>
	</header>
	<!-- theme:b是选中状态 -->
	<div class="ui-grid-b">
		<div class="ui-block-a">
			<a href="#" data-role="button" data-theme="a" data-icon="home" data-iconpos="top">主页</a>
		</div>
		<div class="ui-block-b">
			<a href="#" data-role="button" data-theme="b" data-icon="grid" data-iconpos="top">列表</a>
		</div>
		<div class="ui-block-b">
			<a href="#" data-role="button" data-theme="c" data-icon="star" data-iconpos="top">加星</a>
		</div>
		<div class="ui-block-a">
			<a href="#" data-role="button" data-theme="a" data-icon="info" data-iconpos="top">信息</a>
		</div>
		<div class="ui-block-b">
			<a href="#" data-role="button" data-theme="b" data-icon="search" data-iconpos="top">搜索</a>
		</div>
		<div class="ui-block-b">
			<a href="#" data-role="button" data-theme="c" data-icon="gear" data-iconpos="top">设置</a>
		</div>
		<div class="ui-block-a">
			<a href="#" data-role="button" data-theme="a" data-icon="check" data-iconpos="top">已选</a>
		</div>
		<div class="ui-block-b">
			<a href="#" data-role="button" data-theme="d" data-icon="alert" data-iconpos="top">提示</a>
		</div>
		<div class="ui-block-b">
			<a href="#" data-role="button" data-theme="c" data-icon="plus" data-iconpos="top">添加</a>
		</div>
	</div>
	
</body>
</html>
