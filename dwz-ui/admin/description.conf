$description = '男，汉族，中共党员，1990年2月出生于河南南乐，2013年毕业于河南师范大学政治管理与科学学院，思想政治教育专业，本科学历，现工作于濮阳市油田第四高级中学。自2002年7月参加工作以来，一直担任班主任工作，连年被学校评为“优秀班主任”，工作成绩优秀。自2004年至今一直担任高三班主任、高三政治教学、高三政治备课组长、高三文科综合组长等工作，所带班级在历年高考中本科上线人数最多，高考成绩突出，高考业绩显著获得的市级以上荣誉包括：河南省优质课一等奖、河南省优质课教师、濮阳市市级学科技术带头人、濮阳市优质课一等奖、濮阳市文明教师、濮阳市优质课教师、濮阳市教育中心优秀人才、优秀青年岗位能手、市级先进教师等荣誉称号。教研方面：参与的课题《高中生创新学习策略及心理素质培养的实验研究》获省教科研成果评比“一等奖”，市油田教育中心评为“教育科研先进个人”，撰写的《浅谈政治课堂的师生互动》一文获省优秀论文“二等”，《让思想政治课“思维”起来》一文获河南省素质教育优秀论文“三等奖”，《高三政治复习教学反思》一文在濮阳市油田校本教研活动中获“二等奖，濮阳日报文教专刊发表《高考备考咋复习，专家建议供参考》一文，中原石油报教育专刊发表《今年高考试题有何特点，资深教师全面评说》一文，合编《收获季节》一书由人民日报社出版发行。'